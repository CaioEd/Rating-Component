<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="ratingBox">

        <img src="images/icon-star.svg" alt="ícone estrela">
        <h1>Como foi nosso suporte?</h1>
        <p>Por favor nos diga como foi nosso suporte. <br> Todos os feedbacks nos ajudam a melhorar nossos serviços!</p>

        <div id="stars">
            <img 
            id="star1" src="images/estrela.png" alt="imagem estrela" class="star">

            <img 
            id="star2" src="images/estrela.png" alt="imagem estrela" class="star">

            <img 
            id="star3" src="images/estrela.png" alt="imagem estrela" class="star">

            <img 
            id="star4" src="images/estrela.png" alt="imagem estrela" class="star">

            <img 
            id="star5" src="images/estrela.png" alt="imagem estrela" class="star">
        </div>

        <p id="removeStars"></p>

        <button id="buttonSend">Enviar</button>

    </div>

    <script src="scripts.js"></script>

</body>
</html>
